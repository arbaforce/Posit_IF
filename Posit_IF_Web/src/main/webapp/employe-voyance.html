<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Voyance POSIT'IF</title>
        <link type="text/css" rel="stylesheet" href="./css/main.css">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <header>
            <h1>POSIT'IF</h1>
            <p>Bienvenue, cher employé !</p>
            <button type="button" id="btn-logout" title="Se deconnecter"></button>
        </header>
        <main>
            <section>
                <div>
                    <button type="button">Commencer</button>
                    <button type="button">Terminer</button>
                </div>
                <textarea cols="60" rows="12" placeholder="Laisser un commentaire...">
                </textarea>
            </section>
            <section>
                <button type="button" id="btn-accueil" title="Quitter voyance"></button>
                <p id="client-profil">
                    Profil :
                </p>
                <div>
                    <button type="button">Prédictions</button>
                    <button type="button">Historique</button>
                    <button type="button">Profil astro</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; POSIT'IF 2018</p>
        </footer>

        <script src="./js/utils.js"></script>
        <script>
            $(function () {
                $('#btn-logout').click(function() {
                    $.ajax({
                        url: './ActionServlet',
                        type: 'POST',
                        data: {
                           action: 'logout_medium'
                        },
                        dataType: 'json'
                    }).done(function (res) {
                        if(res.erreur) {
                          ShowDialog(res.erreur);
                        } else {
                           window.location = './';
                        }
                    });
                });
            });
        </script>
    </body>
</html>
